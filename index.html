<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Dosis:wght@500&display=swap');
    </style>
</head> 
<body>
    <main class="main">
        <div class="topcontainer">
            <h1 class="title">Etch-a-Sketch</h1>
            </div>
        <div class="sidecontainer">
            <div id="grid" class="grid"></div>
        </div>
        <div class="bottomcontainer">
            <div class="leftside">
                <div class="leftcircle"></div>
            </div>
            <div class="settings">
                <input id="colorpicker" type="color" value="#333333">
                <button id="colorbtn">Color</button>
                <button id="rainbowbtn">Rainbow</button>
                <button id="eraserbtn">Eraser</button>
                <div id="slidercontainer">
                    <input id="slider" type="range" value="25" min="1" max="50" />
                    <div id="value">25 x 50</div>
                </div>
                <button id="resetbtn"> Reset</button>
            </div>
            <div class="rightside">
                <div class="rightcircle"></div>
            </div>
    </main>
    <footer class="footer">
        <p>Copyright @
            <script>
                document.write(new Date().getFullYear())
            </script>
            Jack Corle
        </p>
        <a href></a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
